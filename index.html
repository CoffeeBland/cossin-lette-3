<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cossin Lette 3 : Le Combat du Roy</title>
        <link rel="stylesheet" href="client/style.css">
    </head>
    <body>
        <canvas id="game"></canvas>
        <form id="register" method="POST">
            <h2>Connexion</h2>
            <label>
                <span>Nom</span>
                <input type="text" name="name" placeholder="- - - -" />
            </label>
            <label>
                <span>Secret</span>
                <input type="password" name="pass" placeholder="* * * *">
            </label>
            <button type="submit">Go</button>
            <p class="danger">&nbsp;</p>
        </form>
        <div id="lobbies">
            <ul></ul>
            <form method="POST">
                <h2>Lobbies</h2>
                <label>
                    <span>Nom</span>
                    <input type="text" name="name" placeholder="- - - -" />
                </label>
                <button type="submit">Nouveau lobby</button>
                <button name="refresh" type="button">Rafra√Æchir</button>
                <p class="danger">&nbsp;</p>
            </form>
        </div>
        <script src="client/index.js"></script>
    </body>
</html>
